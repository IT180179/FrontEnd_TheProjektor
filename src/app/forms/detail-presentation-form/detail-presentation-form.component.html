<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" rel="stylesheet"/>
  <link href="https://unpkg.com/bulma-calendar@6.0.7/dist/css/bulma-calendar.min.css" rel="stylesheet"/>
  <script src="https://unpkg.com/bulma-calendar@6.0.7/dist/js/bulma-calendar.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
<div id="main">
  <h1 class="subtitle is-2 title" style="color: #005281;">Detail-Präsentation generieren</h1>
  <div class="box" id="form">
    <form (ngSubmit)="onSubmit()" [formGroup]="addressForm" novalidate>
      <mat-form-field appearance="outline" class="full-width-field">
        <mat-label style="color: #005281;">Projektname</mat-label>
        <mat-select [(value)]="selected" formControlName="project">
          <mat-option *ngFor="let testobject of projects"
                      value="{{testobject.projekt_id}}">{{testobject.titel}}</mat-option>
        </mat-select>
        <mat-error *ngIf="addressForm.controls['project'].hasError('required')">
          Projekt muss ausgewählt werden!
        </mat-error>
      </mat-form-field>
      <div class="field">
        <a class="button_background button  is-fullwidth" routerLink="../milestone_list"
           style="background-color: #005281; color: white;">Meilenstein einsehen/ändern</a>
        <br>
        <a class="button_background button  is-fullwidth" routerLink="../change_project"
           style="background-color: #005281; color: white;">Projektstatus ändern</a>
      </div>
      <br>
      <div class="field">
        <a class="button is-medium full-width-field is-responsive button_background" (click)="getDetailPresentation()" routerLink="../detail_presentation"
           style="background-color: white; color: #005281; padding: 4%; ">Detail-Präsentation
          generieren</a>

        <br/>
      </div>
    </form>
  </div>
</div>
</body>
</html>
